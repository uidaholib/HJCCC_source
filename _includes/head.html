<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>{{ site.title }} | {{ page.title }}</title>
<meta http-equiv="Content-Language" content="en-us" >
{% if page.layout != "document" %}{% include page-meta.html %}{% endif %}
{% if page.layout == "document" %}{% include item-meta.html %}{% endif %}

<link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
{% if site.bstheme %}<link rel="stylesheet" href="https://bootswatch.com/4/{{site.bstheme | downcase}}/bootstrap.min.css" type="text/css">
{% else %}<link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | absolute_url }}" type="text/css">{% endif %}
{% if layout.gallery == true %}<link rel="stylesheet" href="{{ "/assets/lightgallery/css/lightgallery.min.css" | absolute_url }}" type="text/css">{% endif %}
<link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" type="text/css">

<!--<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>-->

{% include google-analytics.html %}
