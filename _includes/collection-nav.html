<nav class="navbar navbar-expand-md navbar-dark bg-dark border-top">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#page-nav" aria-controls="page-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-md-none float-right">
            <a id="digleft" title="University of Idaho Library Digital Initiatives" class="btn btn-light p-1 border-secondary" data-toggle="modal" data-target="#collections">
            <img id="digleft" class="img-fluid" src="https://www.lib.uidaho.edu/digital/justdi_logo_sm.png" alt="digital initiatives logo" ></a>
        </div>

        <div class="collapse navbar-collapse" id="page-nav">
            <ul class="navbar-nav mr-auto">
                {% for nav in site.data.nav-configuration %}
                <li class="nav-item {% if page.url == nav.stub %}active{% endif %}">
                    <a class="nav-link" href="{{ nav.stub | relative_url }}">{{ nav.display-text }}</a>
                </li>
                {% endfor %}
            </ul>
            <script>
                function cdm_search() {
                    var query = document.getElementById("nav-search").value;
                    window.open("https://digital.lib.uidaho.edu/cdm/search/collection/{{ site.repo-collection-ids }}/searchterm/" + encodeURI(query) + "/field/all/mode/all/conn/and/order/title/ad/asc", "_blank" );
                }
            </script>
            <form class="form-inline my-2 my-lg-0" role="search" id="search" onsubmit="cdm_search(); return false;">
                <input id="nav-search" class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-pride-gold my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>    
</nav>
