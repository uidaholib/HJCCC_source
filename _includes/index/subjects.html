<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">Top Subjects</h5>
    {%- assign topSubjects = page.featured-subjects | split: "; " -%}
    <p class="card-text">
        {% for s in topSubjects %}
        <a class="btn btn-sm btn-info m-1" href="{{ s | uri_escape | prepend: '/browse/#' | absolute_url }}">{{ s }}</a>{% endfor %}
    </p>
  </div>
</div>
