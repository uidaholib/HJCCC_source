<script type="text/javascript" language="javascript" src="{{ '/datatables/datatables.min.js' | prepend: site.digital-assets }}"></script>
<script>
    $(document).ready(function() {
        $('#item-table').DataTable( {
            ajax: { url: '{{ "/data/metadata.json" | relative_url }}', dataSrc: 'objects' },
            columns: [ { data: 'title' }, { data: 'vessel-form' }, { data: 'description' }, { data: 'catalog-number' }, { data: 'link' } ],
            columnDefs: [ 
                { "render": function ( data, type, row ) { return '<a href="' + row.link +'">'+ data +'</a>'; },"targets": 0 },
                { "visible": false,  "targets": [ 4 ] }
            ],
            order: [[ 1, "desc" ]],
            dom: 'B<"row mt-2"<"col-md-6"l><"col-md-6"f>>t<"row"<"col-md-6"i><"col-md-6"p>>', 
            buttons: [ 'excelHtml5', 'csvHtml5' ]
        });
    });
</script>
