{%- assign carousel-items = site.data.hjccc-images -%}
<script> 
    var carouselItems = [ {% for c in carousel-items %}{ "object": "{{ c.object-id }}", "id": "{{ c.identifier }}" }{% unless forloop.last %}, {% endunless %}{% endfor %}];
    var carousel = document.getElementById("carouselInner");
    carouselItems.sort(function() { return 0.5 - Math.random() });
    var i;
    for (i=0; i < 9; i++) {
        slide = "<div class='carousel-item'><img class='w-100' alt='image highlight' src='https://www.lib.uidaho.edu/digital/hjccc/objects/" + carouselItems[i].id + "_sm.jpg'> <div class='carousel-caption'> <h5> <a target='_blank' href='{{ site.baseurl }}/data/" + carouselItems[i].object + ".html' class='btn btn-pride-gold'>Go to Item</a></h5> </div> </div>";
        carousel.innerHTML += slide;
    }
    $(".carousel-item").first().addClass("active");
</script>
