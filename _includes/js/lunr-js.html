{%- assign fields = site.data.config-lunr -%}
<script src="{{ '/js/lunr.min.js' | prepend: site.digital-assets }}"></script>
<script src="{{ '/data/lunr-store.js' | absolute_url }}"></script>
<script>
/* initialize lunr */
var idx = lunr(function () {
  this.ref('id')
  {% for f in fields %}{% if f.index == 'true' %}
  this.field('{{ f.field | replace: "-","" }}')
  {% endif %}{% endfor %}

  for (var item in store) {
    this.add({
      {% for f in fields %}{% if f.index == 'true' %}
      {{ f.field | replace: "-","" }}: store[item].{{ f.field | replace: "-","" }},
      {% endif %}{% endfor %}
      id: item
    })
  }
});

/* search function */
function lunr_search () {
  var resultdiv = $('#results');
  var query = $('input#search').val();//.toLowerCase();
  /* basic search that supports operators */
  var result = idx.search(query); 
  /* more fuzzy search, but doesn't support operators:
  var result =
    idx.query(function (q) {
      query.split(lunr.tokenizer.separator).forEach(function (term) {
        q.term(term, { boost: 100 })
        if(query.lastIndexOf(" ") != query.length-1){
          q.term(term, {  usePipeline: false, wildcard: lunr.Query.wildcard.TRAILING, boost: 10 })
        }
        if (term != ""){
          q.term(term, {  usePipeline: false, editDistance: 1, boost: 1 })
        }
      })
    });*/
  resultdiv.empty();
  resultdiv.prepend('<tr><td><h4 class="mt-3">' + result.length + ' Result(s) found</h4></td></tr>');
  for (var item in result) {
    var ref = result[item].ref;
    var searchitem =
      '<tr>'+
          '<td class="">' +
            {% assign display = fields | where: 'display','true' %}
            {% for d in display %}
            {% if forloop.first %}
            '<p class="h4"><a href="{{ site.baseurl }}/data/' + store[ref].id + '.html">' + store[ref].{{ fields[0].field | replace: "-","" }}  + '</a></p>' +
            '<p class="ml-3">' +
              {% else %}
              store[ref].{{ d.field | replace: "-","" }} + '<br> ' +
              {% endif %}{% endfor %}
            '</p></td>' +
      '</tr>';
    resultdiv.append(searchitem);
  }
}
/* init search box and get query string */
$(document).ready(function() {
  $('input#search').on('keyup', lunr_search );
  var queryString = decodeURIComponent(window.location.search.substring(1).split("=")[1]);
  if (queryString) { 
    $('input#search').val(queryString);
    lunr_search (); 
  }
});
</script>
