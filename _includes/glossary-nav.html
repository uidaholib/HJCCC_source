<h1>

{% assign terms = site.data.hjccc-glossary | map: "term" %}

{% capture words %}
{% for t in terms %}
    {{ t | slice: 0 | capitalize }}
{% endfor %}
{% endcapture %}

{% assign letters = words %}

{% assign uniqueLetters = letters | split: ' ' | uniq %}

{% for l in uniqueLetters %}
    <a href="#{{ l }}">{{ l }}</a>
{% endfor %}

</h1>
